            background-color: #000000;
            color: #fafafa;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 0px;
        }
        @keyframes kymo-pulse {
          0%, 100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.6)); }
          50% { opacity: 0.8; transform: scale(1.05); filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.9)); }
        }
        .kymo-logo-animate {
          animation: kymo-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        html, body {
          overscroll-behavior-y: contain;
          height: 100%;
        }
    </style>
